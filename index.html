<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		html, body { height: 100%; margin: 0; padding: 0; }
		#map { height: 100%;}

	</style>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div id="sidebar">
		<div id="input-view">
			<input type="text" placeholder="filter" v-model.lazy="inputFilter">
			<button>Filter</button>
		</div>
		<div id="list-view">
			<ul>
				<li v-for="item in filterLocations">
					<a href="#">{{ item.title }}</a>
				</li>
			</ul>
		</div>
	</div>


	<div id="map"></div>
    <script src="js/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAVrjanTWpxAbUia-biD36rYFw-m4pZKI&callback=initMap"></script>
	<script src="js/vue.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
