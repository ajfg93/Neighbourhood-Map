<!DOCTYPE html>
<html>
<head>
	<title>Neighbourhood Map</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
		<section class="container">
			<div class="row">
				<div class="col-lg-3">
					<div id="sidebar">
						<div class="input-view">
							<input type="text" placeholder="filter" data-bind="value:inputFilter" class="form-control" id="input-bar">
							<button class="btn btn-primary">Filter</button>
						</div>
						<div class="list-group" data-bind="foreach: filterLocations">
							<a href="javascript:void(0)" class="list-group-item" data-bind="text: title, click: $parent.openInfoWindow">
							</a>
						</div>
					</div>				
				</div>
				<div class="col-lg-9">
					<div id="map"></div>
				</div>
			</div>
		</section>

	<script src="js/jquery.min.js"></script>
	<script src="js/knockout-3.4.1.js"></script>
	<script src="js/app.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAVrjanTWpxAbUia-biD36rYFw-m4pZKI&callback=initMap" onerror = mapError()></script>
</body>
</html>
