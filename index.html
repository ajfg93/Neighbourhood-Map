<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-3">
				<div id="sidebar">
					<div class="input-view">
						<input type="text" placeholder="filter" v-model.lazy="inputFilter" class="form-control" id="input-bar">
						<button class="btn btn-primary">Filter</button>
					</div>
					<div class="list-group">
						<a href="javascript:void(0)" class="list-group-item" v-for="item in filterLocations" v-on:click="openInfoWindow" >
							{{ item.title }}
						</a>
					</div>
				</div>				
			</div>
			<div class="col-lg-9">
				<div id="map"></div>
			</div>
		</div>
	</div>



	<script src="js/jquery.min.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAVrjanTWpxAbUia-biD36rYFw-m4pZKI&callback=initMap"></script>
	<script src="js/vue.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
